<!DOCTYPE html>
<html>
<head>
    <title>Your Love Media</title>
</head>
<body>
    <h1>Someone sent you love!</h1>
    {% if media_url.endswith('.mp4') or media_url.endswith('.webm') or media_url.endswith('.png') or media_url.endswith('.jpg') %}
        <video controls autoplay>
            <source src="{{ media_url }}">
        </video>
    {% else %}
        <img src="{{ media_url }}" alt="Love Media">
    {% endif %}
</body>
</html>
